<!DOCTYPE HTML>
<html manifest="webtd.manifest">
<head>
<title>WebTD</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="scoreboard.css">
</head>
<body>
<table border="0" cellspacing="2" cellpadding="2" id="scoreboard_table">
<tr id="th_row">
<th id="playerth"></th>
<th id="wongamesth" class="wins_cell">Won</th>
<th id="playedth" class="plays_cell">Played</th>
<th class="score_col">Score</th>
<th class="per_round_col template"></th>
<th class="last_result_col">Last Result</th>
<th class="next_game_col">Next Game</th>
<th class="round_robin_buffer_col"></th>
</tr>
<tr id="scoreboard_row" class="template">
<td class="fullname_cell"></td>
<td class="wins_cell"></td>
<td class="plays_cell"></td>
<td class="score_col">2-0</td>
<td class="per_round_col template"></td>
<td class="last_result_col">
	<img class="result_icon" src="">
	<span class="vs_ind"><span class="opponent"></span></span>
	<span class="round_ind">(<span class="round"></span>)</span>
</td>
<td class="next_game_col">
	<span class="start_time_ind"><span class="start_time"></span></span>
	<span class="venue_ind">at <span class="venue"></span></span>
	<span class="vs_ind">vs. <span class="opponent">5</span></span>
</td>
<td class="round_robin_buffer_col"></td>
</tr>
</table>

<script type="text/javascript" src="scoreboard.js"></script>

<p>
Note: <img class="result_icon" src="images/win_icon.png"> = Win.
<img class="result_icon" src="images/lose_icon.png"> = Loss.
<span class="tie_icon_key"><img class="result_icon" src="images/tie_icon.png"> = Tie.</span>
<span class="current_opp_icon_key"><img class="result_icon" src="images/game_in_progress_icon.png"> = Current Opponent.</span>
</p>

</body>
</html>
