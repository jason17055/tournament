<!DOCTYPE HTML>
<html manifest="webtd.manifest">
<head>
<title>WebTD</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="scoreboard.css">
</head>
<body>
<table border="0" cellspacing="2" cellpadding="2" id="scoreboard_table">
<tr id="th_row">
<th id="playerth"></th>
<th id="wongamesth">Won</th>
<th id="playedth">Played</th>
<th class="score_col">Score</th>
<th class="thru_col">Thru</th>
<th class="last_result_col">R2</th>
<th class="next_game_col">R3</th>
<th width="30"></th>
</tr>
<tr id="scoreboard_row" class="template">
<td class="fullname_cell"></td>
<td class="wins_cell"></td>
<td class="plays_cell"></td>
<td class="score_col">2-0</td>
<td class="thru_col">R2</td>
<td class="last_result_col">vs.4 <img src="images/win_icon.png" style="vertical-align:middle" alt="WIN"></td>
<td class="next_game_col">vs.5 at 6:12/Court 3</td>
<td></td>
</tr>
</table>

<script type="text/javascript" src="scoreboard.js"></script>

<p>
Note: <img src="images/win_icon.png"> = Win.
<img src="images/lose_icon.png"> = Loss.
<img src="images/game_in_progress_icon.png"> = Current Opponent.
</p>

</body>
</html>
