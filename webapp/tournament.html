<!DOCTYPE HTML>
<html manifest="webtd.manifest">
<head>
<title>WebTD</title>
<link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.16.css">
<link rel="stylesheet" type="text/css" href="webtd.css">
<script type="text/javascript" src="jquery/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="jquery/js/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="code.js"></script>
</head>
<body>
<header>
<h1>WebTD</h1>
</header>
<form name="tournament_form" method="post">
<table>
<tr>
<th colspan="2">Tournament Information</th>
</tr>
<tr>
<td><label for="name_entry">Name:</label></td>
<td><input type="text" id="name_entry" name="name" size="40"></td>
</tr>
<tr>
<td><label for="location_entry">Location:</label></td>
<td><input type="text" id="location_entry" name="location" size="40"></td>
</tr>
<tr>
<td>Starts:</td>
<td>
  <label>Date:
  <input type="text" id="startDate_entry" name="startDate"></label>
  <label>Time:
  <input type="text" id="startTime_entry" name="startTime"></label>
</td>
</tr>
<tr>
<td>Ends:</td>
<td>
  <label>Date:
  <input type="text" id="endDate_entry" name="endDate"></label>
  <label>Time:
  <input type="text" id="endTime_entry" name="endTime"></label>
</td>
</tr>
<tr>
<th colspan="2">Player Parameters</th>
</tr>
<tr>
<td>Custom Attribute 1</td>
<td><input type="text" name="player_param1"></td>
</tr>
</table>
<p>
<button type="submit">Save Changes</button>
<button type="submit" class="delete_btn">Delete Tournament</button>
<button type="submit" class="cancel_btn">Cancel</button>
</form>

<form>
<table class="aTable">
<tr>
<th>Player</th>
<th>Attribute 1</th>
<th>Round 1 Assignment</th>
</tr>
<tr class="aTemplate">
<td class="name_col"><a></a></td>
<td class="attr1_col"></td>
<td class="round1_col"></td>
</tr>
<tr class="aEntry">
<td class="name_col"><input type="text" name="name"></td>
<td class="attr1_col"><input type="text" name="attr1"></td>
<td class="round1_col"><input type="text" name="round1"></td>
</tr>
</table>
</form>

</body>
</html>
